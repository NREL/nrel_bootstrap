name: NREL Bootstrap
type: theme
description: 'NREL Bootstrap Barrio SubTheme.'
core_version_requirement: ^9 || ^10
base theme: bootstrap_barrio

libraries:
  - nrel_bootstrap/bootstrap
  - nrel_bootstrap/global-styling

libraries-override:
  bootstrap_barrio/fontawesome: nrel_bootstrap/fontawesome

regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  help: 'Help'
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer
