name: NREL Bootstrap
type: theme
description: 'NREL Bootstrap Barrio SubTheme.'
core_version_requirement: ^9 || ^10
base theme: bootstrap_barrio

libraries:
  - nrel_bootstrap/bootstrap
  - nrel_bootstrap/global-styling

libraries-override:
  bootstrap_barrio/fontawesome: nrel_bootstrap/fontawesome

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'nrel_bootstrap/font-awesome'
  - 'nrel_bootstrap/fonts'

libraries-extend:
  bootstrap/framework:
    - nrel_bootstrap/framework
